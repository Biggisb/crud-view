
<script>
  /**
   * Mixin for grids.
   */
  window.CrudListMixin = subclass => class extends subclass {
    static get properties() {
      return {
        _activeItem: {
          observer: '_onActiveItem'
        },
        _editableItem: Object
      };
    }

    get dirty() {
      return this.$.editor.dirty;
    }

    _onActiveItem() {
      this._editItem();
    }

    _newItem() {
      this._editableItem = {};
    }

    _editItem() {
      // activeItem is set after clicking on grid elements
      setTimeout(() => {
        this._editableItem = this._activeItem;
      });
    }

    _onClose() {
      if (this.$.grid) {
        this.$.grid.selectedItems = [];
        this.$.grid.activeItem = null;
      }
      this._editableItem = null;
    }

    _onBeforeClose(e) {
      if (this.dirty) {
        e.preventDefault();
      }
    }

    _onSave(e) {
      if (this.items && this.items.indexOf(this._editableItem) >= 0) {
        this.set('items.' + i, e.detail);
      } else {
        this.items && this.push('items', e.detail) || this.set('items', [e.detail]);
      }
    }

    _onDelete(e) {
      this.splice('items', this.items.indexOf(e.detail), 1);
    }

    _filterItems(items, filter) {
      if (items) {
        return !filter ? items.slice(0) : items.filter((item) => {
          return Object.keys(item).reduce((last, current) => {
            return last || String(item[current]).toLowerCase().includes(filter.toLowerCase());
          }, false);
        });
      }
    }
  };

</script>
