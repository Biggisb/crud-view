<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../crud-view/crud-item-mixin.html">

<dom-module id="user-editor">
  <template>
    <style>
      label {
        display: block;
        margin: 4px;
      }
      button, input {
        font-size: 1em;
      }
    </style>
    <label>Email: <input value="{{item.email::input}}" disabled="[[!item]]"></input></label>
    <label>First: <input value="{{item.name::input}}" disabled="[[!item]]"></input></label>
    <label>Last:  <input value="{{item.last::input}}" disabled="[[!item]]"></input></label>

    <button on-click="save" disabled="[[!dirty]]">Save</button>
    <button on-click="cancel" disabled="[[!item]]">Cancel</button>
    <button on-click="delete" disabled="[[isNew]]">Delete</button>
  </template>

  <script>
    class UserEditor extends window.CrudItemMixin(Polymer.Element) {
      static get is() {
        return 'user-editor';
      }
    }
    window.customElements.define(UserEditor.is, UserEditor);
  </script>
</dom-module>
